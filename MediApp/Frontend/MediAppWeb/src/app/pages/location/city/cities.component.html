

<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter"/>
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.id | number}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="countyName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>County Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.countyName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="countryName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Country Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.countryName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="deleted">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Deleted</mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.Deleted}}
            <mat-checkbox [checked]="element.Deleted" disabled></mat-checkbox>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</mat-table>

<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" fxLayoutAlign="center center"></mat-paginator>

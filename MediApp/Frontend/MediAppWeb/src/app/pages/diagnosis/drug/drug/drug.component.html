
<section fxLayout fxLayoutAlign="center" class="drug-card">
    <form [formGroup]="drugForm" (ngSubmit)="onSubmit()">
      <mat-card fxFlex.xs="100%" fxFlex="600px">
        <mat-card-title fxLayoutAlign="center" *ngIf="!drugId">Add Drug</mat-card-title>
        <mat-card-title fxLayoutAlign="center" *ngIf="drugId">Update Drug</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="center">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required />
            <mat-hint>Please enter a name.</mat-hint>
            <mat-error>Name is required</mat-error>
          </mat-form-field>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
          <button
          *ngIf="!isLoading"
          type="button"
          mat-raised-button
          color="accent"
          (click)="goBack()"
        >
          Back
        </button>
          <button
            *ngIf="!isDeleted"
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="drugForm.invalid"
          >
            Submit
          </button>
          <button
            *ngIf="!isDeleted && drugId"
            type="button"
            mat-raised-button
            color="warn"
            (click)="deleteDrug()"
          >
            Delete
          </button>
          <button
            *ngIf="isDeleted && drugId"
            type="button"
            mat-raised-button
            color="primary"
            (click)="restoreDrug()"
          >
            Restore
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </section>

<section fxLayout fxLayoutAlign="center" class="login-form">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      >
      <mat-card fxFlex.xs="100%" fxFlex="600px">
      <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
      <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="15px">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password">
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
          Submit
        </button>
      </mat-card-actions>
      </mat-card>
    </form>
  </section>

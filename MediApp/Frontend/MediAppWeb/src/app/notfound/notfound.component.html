<section class="notfound-container">
  <div class="notfound-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>404 Page Not Found</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>The page you were looking for doesn't exist</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button (click)="goBack()" type="button" color="primary">
          Go back
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
